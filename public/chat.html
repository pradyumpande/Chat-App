<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script></script>
    <link rel="icon" href="\img\icons8-checkmark-48.png">
    <link rel="stylesheet" href="\css\style.css">
</head>

<body class = "chat">
    
        <div  class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

           
            <div class="chat__footer">
                <form id="message-form">
                    <input  placeholder="message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>




        </div>



    <script id="message-template" type="text/template">
        <li id="messages">
        <div class="message__title">
          <h4>{{username}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{message}}</p>
        </div>
      </li>
        </script>
    <script id="Location-message-template" type="text/template">
             <li id="messages">
        <div class="message__title">
          <h4>{{username}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
        </script>
        <script id="chat__sidebar" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>

        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src=" /socket.io/socket.io.js"></script>
        <script type="text/javascript" src=" /js/chat.js"></script>
        
       

</body>

</html>
